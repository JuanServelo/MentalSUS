<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login Usuario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Bem-vindo ao MentalSUS</h1>
            <h2 style="color: darkgray;">Faça login em sua conta</h2>
            <div class="enter">
                <p style="text-align: left; color: darkgray;">E-mail</p>
                <input type="email" style="width: 100%;">
                <p style="text-align: left; color: darkgray;">Senha</p>
                <input type="password" name="" id="" style="width: 100%;">
                <br>
                <br>
                <a href="lo" style="color: #11C4AE; text-align: right;">Esqueceu a senha?</a>
                <br>
            </div>
            <button style="background-color: #11C4AE;" onclick="window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'">Entrar</button>
            <br>
            <button style="background-color: #1F61CF;" onclick="window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'">Entrar com <b>gov.br</b></button>
            <p style="color: black; margin-bottom: 5%;">Não tem uma conta? <a href="" style="color: #11C4AE;">Registre-se</a></p>
        </div>
    </div>
</body>
</html>
